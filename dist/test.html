<!DOCTYPE html>
<html lang="en">

<head>
	<title>Custom Phonemic Orthography</title>
	<meta charset="utf8">
	<style>
		body {
			font: 20pt "Noto Sans";
		}

		h1,
		h2,
		h3 {
			text-align: center;
		}

		dt {
			font-style: italic;
		}

		.ipa dt::before,
		.ipa dt::after {
			content: "/";
		}

		sup {
			font-size: 0.5em;
		}

		sup::before {
			content: "(";
		}

		sup::after {
			content: ")";
		}

		dd {
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h1>
		Kə́stəm Fənímyk Ωrþógrəfi
		<br>
		<sup>Custom Phonemic Orthography</sup>
	</h1>
	<div class="ipa">
		<h2>Letters</h2>
		<h3>Consonants</h3>
		<dl>
			<dt>b</dt>
			<dd>Bb</dd>
			<dt>d</dt>
			<dd>Dd</dd>
			<dt>ð</dt>
			<dd>Ðð</dd>
			<dt>f</dt>
			<dd>Ff</dd>
			<dt>g</dt>
			<dd>Gg</dd>
			<dt>h</dt>
			<dd>Hh</dd>
			<dt>j</dt>
			<dd>Jj</dd>
			<dt>k</dt>
			<dd>Kk</dd>
			<dt>l</dt>
			<dd>Ll</dd>
			<dt>m</dt>
			<dd>Mm</dd>
			<dt>n</dt>
			<dd>Nn</dd>
			<dt>ŋ</dt>
			<dd>Ŋŋ</dd>
			<dt>p</dt>
			<dd>Pp</dd>
			<dt>r</dt>
			<dd>Rr</dd>
			<dt>s</dt>
			<dd>Ss</dd>
			<dt>ʃ</dt>
			<dd>Ʃʃ</dd>
			<dt>t</dt>
			<dd>Tt</dd>
			<dt>θ</dt>
			<dd>Þþ</dd>
			<dt>v</dt>
			<dd>Vv</dd>
			<dt>w</dt>
			<dd>Ww</dd>
			<dt>z</dt>
			<dd>Zz</dd>
			<dt>ʒ</dt>
			<dd>Ʒʒ</dd>
		</dl>
		<h3>Vowels</h3>
		<dl>
			<dt>ɑ</dt>
			<dd>Aa</dd>
			<dt>æ</dt>
			<dd>Ææ</dd>
			<dt>ɛ</dt>
			<dd>Ee</dd>
			<dt>e</dt>
			<dd>E͓e͓<!--Placeholder until a proper non-diacritic alternative can be found--></dd>
			<dt>ə</dt>
			<dd>Əə</dd>
			<dt>i</dt>
			<dd>Ii</dd>
			<dt>ɔ</dt>
			<dd>Oo</dd>
			<dt>o</dt>
			<dd>Ωω</dd>
			<dt>ʊ</dt>
			<dd>Œœ</dd>
			<dt>u</dt>
			<dd>Uu</dd>
			<dt>ɪ</dt>
			<dd>Yy</dd>
		</dl>
	</div>
	<h2>Diacritics</h2>
	<dl>
		<dt>Emphasis</dt>
		<dd>◌́</dd>
		<dt>Diaeresis</dt>
		<dd>◌̈</dd>
	</dl>
</body>

</html>
